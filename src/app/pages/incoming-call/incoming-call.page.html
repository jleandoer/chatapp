<ion-header>
  <ion-toolbar>
    <ion-title>Llamada Entrante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="incoming-call-container">
    <h2>{{ callerName }}</h2>
    <p>Te est√° llamando...</p>

    <ion-button expand="full" color="primary" (click)="aceptarLlamada()">
      Aceptar
    </ion-button>

    <ion-button expand="full" color="danger" (click)="rechazarLlamada()">
      Rechazar
    </ion-button>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="secondary" (click)="rechazarLlamada()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
